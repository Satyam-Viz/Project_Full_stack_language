<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <script src="https://kit.fontawesome.com/44c9de1ce6.js" crossorigin="anonymous"></script>    
    <title>Modern Sign Up | Satyam Vishwakarma</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="logo-text">Satyam Vishwakarma</span>
            <div class="navi">
                <a href="#">Home</a>
                <a href="#">Account</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="wrapper">
            <h1>Sign-Up</h1>
            <div class="social-icons">
                <a class="fb" href="#"><i class="fa-brands fa-facebook"></i></a>
                <a class="go" href="#"><i class="fa-brands fa-google"></i></a>
                <a class="in" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            
            <div class="divider">
                <hr><span>OR</span><hr>
            </div>

            <form class="form-container">
                <div class="input-box">
                    <input type="email" placeholder="Email Address">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="User Name">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="signup-btn">Sign-Up</button>
            </form>
        </div>
    </div>
</body>
</html>
