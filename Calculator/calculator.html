<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Baba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="calculator.css">
</head>
<body>
    <script src="calculator.js"></script>.
    <div class="mainbody">
        <h1><center>Calculate Me</center></h1>
        <input type="text" class="display" placeholder="00">
        <div class="row1">
            <button>C</button>
            <button>AC</button>
            <button  class="sym" id="equal">=</button>
        </div>
        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sym">*</button>
        </div>
        <div class="row1">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sym">-</button>
        </div>
        <div class="row1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sym">+</button>
        </div>
        <div class="row1">
            <button class="zero">0</button>
            <button class="sym" id="d">/</button>
        </div>
    </div>
</body>
</html>
